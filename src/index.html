<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="root"></div>
    <header>
       <div class="line">
         <img src="aros.png" alt="aros olímpicos" class="aro">
         <p class="nom-pa"><strong>CORAZÓN OLÍMPICO</strong></p>
         <img src="mascota.png" alt="vinicius mascota rio 2016" class="mascota">
       </div>
    </header>
    <main>
      <section>
        <h1 class="paises">Paises</h1>
        <input class="btnGreen" type="button" value="Argentina">
        <input class="btnGreen" type="button" value="Brasil">
        <input class="btnGreen" type="button" value="Ecuador">
        <input class="btnGreen" type="button" value="Colombia">
        <input class="btnGreen" type="button" value="Estados Unidos">
        <input class="btnGreen" type="button" value="Alemania">
        <input class="btnGreen" type="button" value="Portugal">
        <input class="btnGreen" type="button" value="Japon">
        <input class="btnGreen" type="button" value="China">
        
      </section>
 
      <section>
        <h1 class="deportes">Deportes</h1>
        <input class="btnPurple" type="button" value="Natacion">
        <input class="btnPurple" type="button" value="Atletismo">
        <input class="btnPurple" type="button" value="Nado sincronizado">
      </section>

      <section>
        <h1 class="medallero">Medallero</h1>
        <input class="btnYellow" type="button" value="Estados unidos 60 medallas">
      </section>

    </main>  
    <footer>
      <div class="linef">
        <img src="arosblancos.png" alt="aros olímpicos" class="aro">
        <p class="info-footer">RIO 2016</p>
        <div class="social-media">
          <a href="https://facebook.com/" target="_blank"><i class="fa fa-facebook-official fa-2x" aria-hidden="true" id="social1"></i></a>
          <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true" id="social2"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true" id="social3"></i></a>
        </div>
      </div>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
